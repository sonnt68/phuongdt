<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
  <script src="ga-test.js"></script>
  <script src="test.js"></script>

</head>

<body>
  <div class="p-5">
    <form id="form-test">
      <div class="form-group">
        <label for="fileTest">File input</label>
        <input type="file" name="file" class="form-control-file" id="fileTest" required>
      </div>
      <div class="form-group">
        <label for="popSize">Popular size</label>
        <input type="number" name="popSize" class="form-control" id="popSize" placeholder="Popular size" value="100"
          required max="1000">
      </div>
      <div class="form-group">
        <label for="maxGen">Max generation</label>
        <input type="number" name="maxGen" class="form-control" id="maxGen" placeholder="Max generation" value="1000"
          required max="10000000">
      </div>
      <button type="submit" class="btn btn-primary">Calculate</button>
    </form>
  </div>

  <div class="p-5" id="result"></div>

</body>

</html>
